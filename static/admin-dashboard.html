<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <title>Document</title>
</head>
<body>
    <h1 class="admin-dashboard-header">ADMIN DASHBOARD</h1>
    <div class="signup-form">
        <form id="reg-form" method="post">
            <h2>Create user</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input id="first-name" type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                    <div class="col"><input id="last-name" type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                </div>        	
            </div>
            <div class="form-group">
                <input id="username" type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input id="confirm-password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
            </div>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button></div><br>
                
            </div>
        </form>
        <div id="wrong-pass-alert" class="alert alert-danger" role="alert">
            Please use the same password
          </div>
    </div>

    <div class="login-form delete-form">
        <form id="delete-form">
            <h2 class="text-center">Delete user</h2>       
            <div class="form-group">
                <input id="email-delete" type="text" name="email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Delete</button>
            </div>  
        </form>
    </div>
</body>
<script>
    const createUserForm = document.getElementById("reg-form");
    createUserForm.addEventListener('submit', registerUser);

    async function registerUser(event) {
        event.preventDefault();
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const isAdmin = new Boolean(false);
        
        if (password !== confirmPassword) {
            document.getElementById('wrong-pass-alert').style.visibility = 'visible';
        } else {
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstName,
                    lastName,
                    username,
                    password,
                    isAdmin
                })
            }).then((res) => {
                res.json();
            })
        }
    }
    
    const deleteUserForm = document.getElementById("delete-form");
    deleteUserForm.addEventListener('submit', deleteUser);

    function deleteUser(event) {
        event.preventDefault();
        const email = document.getElementById('email-delete').value;

        fetch('/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email
            })
        }).then((res) => {
            res.json();
        })
    }

</script>
</html>
