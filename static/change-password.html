<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Change password</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="login-form">
            <form id="change-login-form">
                <h2 class="text-center">Change Password</h2>       
                <div class="form-group">
                    <input id="change-password" type="password" name="password" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input id="confirm-password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                </div>  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Change</button>
                </div> 
            </form>
        </div>
        <div id="wrong-pass-alert" class="alert alert-danger" role="alert">
            Please use the same password
        </div>
    </body>

    <script src="./controller/changePassword.js"></script>
</html>
